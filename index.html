<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>海纜斷掉時網站會動嗎？</title>

    <!-- Open Graph 標籤 -->
    <meta property="og:title" content="海纜斷掉時網站會動嗎？">
    <meta property="og:description" content="檢測網站在台灣對外海纜斷掉時的可用性">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://irvin.github.io/web-resilience-test-result/">
    <meta property="og:canonical" content="https://irvin.github.io/web-resilience-test-result/">
    <link id="canonical" rel="canonical" href="https://irvin.github.io/web-resilience-test-result/">

    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            line-height: 1.6;
        }
        .result-card {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
            background-color: #fff;
        }
        .score-container {
            margin: 0 6px;
            padding: 12px;
            background-color: #f8f9fa;
            border-radius: 6px;
        }
        .score-container p {
            font-size: 0.9em;
            line-height: 1.5em;
            margin: 0;
            margin-bottom: 0.5em;
        }
        .score-container .score {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 4px;
            margin-bottom: 10px;
            font-size: 1em;
            min-width: 100px;
            text-align: center;
        }
        .score-O { background-color: #d4edda; color: #155724; }
        .score-Q { background-color: #fff3cd; color: #856404; }
        .score-X { background-color: #f8d7da; color: #721c24; }
        pre {
            background-color: #f5f5f5;
            padding: 15px;
            border-radius: 4px;
            overflow-x: auto;
            margin: 1em 0;
        }

        code {
            font-size: 0.7em;
            font-family: Monaco, Consolas, "Courier New", monospace;
        }

        .message {
            padding: 20px;
            background-color: #f8f9fa;
            border-radius: 8px;
            border: 1px solid #dee2e6;
        }

        .message code {
            background-color: #e9ecef;
            padding: 2px 4px;
            border-radius: 4px;
        }

        .raw-json-link {
            color: #0366d6;
            text-decoration: none;
        }

        .raw-json-link:hover {
            text-decoration: underline;
        }

        .test-site {
            margin: 0 0.25em;
        }

        .summary {
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 8px;
            text-align: center;
        }

        .summary.will-work {
            background-color: #d4edda;
            color: #155724;
        }

        .summary.might-work {
            background-color: #fff3cd;
            color: #856404;
        }

        .summary.wont-work {
            background-color: #f8d7da;
            color: #721c24;
        }

        .summary h2 {
            margin: 0;
        }

        .site-link {
            text-decoration: none;
        }

        .site-link:hover,
        .site-link:focus {
            text-decoration: underline;
        }

        .test-env-toggle {
            cursor: pointer;
            user-select: none;
            padding: 10px;
            background-color: #e9ecef;
            border-radius: 4px;
            margin: 15px 0;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .test-env-toggle:hover {
            background-color: #dee2e6;
        }

        .test-env-toggle::after {
            content: '▼';
            transition: transform 0.3s;
        }

        .test-env-toggle.collapsed::after {
            transform: rotate(-90deg);
        }

        .test-env-content {
            padding: 15px;
            background-color: #f8f9fa;
            border-radius: 4px;
            margin-top: 10px;
            display: none;
        }

        .test-env-content.expanded {
            display: block;
        }

        .test-env-section {
            margin-bottom: 15px;
        }

        .test-env-section h4 {
            margin: 0 0 10px 0;
            font-size: 1em;
            color: #495057;
        }

        .test-env-section ul {
            margin: 0;
            padding-left: 20px;
        }

        .test-env-section li {
            margin-bottom: 5px;
        }

        .canonical-url {
            color: #6c757d;
            font-size: 0.9em;
            margin-top: 5px;
        }

        .canonical-url a {
            color: #0366d6;
            text-decoration: none;
        }

        .canonical-url a:hover {
            text-decoration: underline;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.8/handlebars.min.js"></script>
</head>
<body>
    <h1>海纜斷掉時，網站會動嗎？</h1>
    <template id="title-template">
        <h1>海纜斷掉時，<a href="https://{{url}}" target="_blank">{{url}}</a> 會動嗎？</h1>
    </template>

    <div id="results"></div>

    <template id="result-card-template">
        <div class="result-card">
            <div class="summary {{summaryClass}}">
                <h2>{{summaryText}}</h2>
            </div>
            <p>最後一次測試時間：{{testTime}}{{#if httpStatus}} (HTTP {{httpStatus}}){{/if}}</p>
            <div class="score-container">
                <p class="score score-O">境內直接連線 (O): {{domesticCount}}</p><br>
                <p class="score score-Q">境內雲端服務 (?): {{cloudCount}}</p><br>
                <p class="score score-X">境外連線 (X): {{foreignCount}}</p>
                <p>在開啟 <a href="https://{{url}}" target="_blank">{{url}}</a> 時，我們總共識別出來自 {{uniqueDomains}} 個網域的 {{requestCount}} 個請求。<br>
                其中 {{domesticCount}} 項為境內直接連線，{{cloudCount}} 項為境內的雲端服務，{{foreignCloudCount}} 項為境外的雲端服務，{{foreignDirectCount}} 項為境外其他連線。</p>
                <p>目前尚不知道境內雲端服務在對外斷線時是否可用，此需由雲端服務提供者進一步說明。</p>
            </div>
            <div class="test-env-toggle collapsed" onclick="toggleTestEnv(this)">
                <span>測試環境</span>
            </div>
            <div class="test-env-content">
                <div class="test-env-section">
                    <h4>測試參數</h4>
                    <ul>
                        <li>指定 DNS 伺服器：{{testParameters.customDNS}}</li>
                        {{#if testParameters.adblockUrls}}
                        <li>使用 Adblock 清單：
                            <ul>
                                {{#each testParameters.adblockUrls}}
                                <li><a href="{{this}}" target="_blank">{{this}}</a></li>
                                {{/each}}
                            </ul>
                        </li>
                        {{/if}}
                    </ul>
                </div>
                {{#if testingEnvironment}}
                <div class="test-env-section">
                    <h4>測試環境</h4>
                    <ul>
                        <li>IP：{{testingEnvironment.ip}}</li>
                        {{#if testingEnvironment.city}}<li>城市：{{testingEnvironment.city}}</li>{{/if}}
                        {{#if testingEnvironment.region}}<li>地區：{{testingEnvironment.region}}</li>{{/if}}
                        <li>國家：{{testingEnvironment.country}}</li>
                        {{#if testingEnvironment.org}}<li>組織：{{testingEnvironment.org}}</li>{{/if}}
                        {{#if testingEnvironment.dnsServer}}<li>DNS 伺服器：{{testingEnvironment.dnsServer}}</li>{{/if}}
                        <!-- {{#if testingEnvironment.source}}<li>來源：{{testingEnvironment.source}}</li>{{/if}} -->
                    </ul>
                </div>
                {{/if}}
            </div>
            <div class="details-container">
                <p><a href="{{rawDataUrl}}" target="_blank">原始資料</a></p>
                <pre><code>{{detailsJson}}</code></pre>
            </div>
        </div>
    </template>

    <template id="not-found-template">
        <div class="message">
            <p>找不到 {{url}} 的測試結果</p>
            <p>目前已測試的所有頁面資料：<a href="https://github.com/irvin/web-resilience-test-result" target="_blank">github.com/irvin/web-resilience-test-result</a></p>
            <p>你可以按照<a href="https://github.com/irvin/web-resilience-test" target="_blank">這邊的方式</a>進行測試。</p>
        </div>
    </template>

    <footer>
      <p><a href="https://github.com/irvin/web-resilience-test" target="_blank">研究方法</a></p>
      <p><a href="https://g0v.hackmd.io/@paulpengtw/DigiResiTh0n-home" target="_blank">g0v 數位韌性松</a></p>
      <img src="g0v_logo.png" alt="g0v.tw 台灣零時政府" style="width: 100px; height: 100px;">
    </footer>

    <script>
        const GITHUB_RAW_URL = 'https://raw.githubusercontent.com/irvin/web-resilience-test-result/refs/heads/main/';
        const GITHUB_WEB_URL = 'https://github.com/irvin/web-resilience-test-result/blob/main/';

        // 註冊 Handlebars helper 函數
        Handlebars.registerHelper('ne', function(a, b) {
            return a !== b;
        });

        const templates = {
            title: Handlebars.compile(document.getElementById('title-template').innerHTML),
            resultCard: Handlebars.compile(document.getElementById('result-card-template').innerHTML),
            notFound: Handlebars.compile(document.getElementById('not-found-template').innerHTML)
        };

        async function fetchTestResult(filename) {
            try {
                const response = await fetch(GITHUB_RAW_URL + filename);
                return await response.json();
            } catch (error) {
                console.error('Error fetching result:', error);
                return null;
            }
        }

        function formatDate(isoString) {
            return new Date(isoString).toLocaleString('zh-TW');
        }

        function getSummaryText(result) {
            const foreignTotal = (result.test_results.foreign?.cloud || 0) + (result.test_results.foreign?.direct || 0);
            if (foreignTotal > 0) {
                return '不會動';
            }
            const domesticCloud = result.test_results.domestic?.cloud || 0;
            if (domesticCloud > 0) {
                return '不確定';
            }
            return '會動';
        }

        // 從 URL 參數取得要顯示的網址
        function getUrlParam() {
            return window.location.search.substring(5);
        }

        // 將網址轉換為對應的 JSON 檔名
        function urlToFilename(url) {
            const urlObj = new URL('https://' + url.replace(/^https?:\/\//, ''));
            let filename = urlObj.hostname + urlObj.pathname.replace(/\//g, '_');
            if (urlObj.search) filename += '__' + urlObj.search.substring(1).replace(/[&=]/g, '_');
            filename = filename.replace(/_+$/, '');
            if (filename.length > 95) {
                filename = filename.slice(0, 95);
            }
            return filename + '.json';
        }

        function toggleTestEnv(element) {
            const content = element.nextElementSibling;
            if (content.classList.contains('expanded')) {
                content.classList.remove('expanded');
                element.classList.add('collapsed');
            } else {
                content.classList.add('expanded');
                element.classList.remove('collapsed');
            }
        }

        async function loadResults() {
            const urlParam = getUrlParam();

            // 如果沒有指定網址，轉址到 g0v.tw 測試結果
            if (!urlParam) {
                window.location.href = window.location.href.replace(/\/$/, '') + '?url=g0v.tw';
                return;
            }

            const cleanUrl = urlParam.replace(/^https?:\/\//, '');
            document.querySelector('h1').outerHTML = templates.title({ url: cleanUrl });

            // 更新 meta 標籤
            const baseUrl = 'https://irvin.github.io/web-resilience-test-result/';
            const currentUrl = urlParam ? `${baseUrl}?url=${urlParam}` : baseUrl;

            document.querySelector('link[rel="canonical"]').href = currentUrl;
            document.querySelector('meta[property="og:canonical"]').content = currentUrl;
            document.querySelector('meta[property="og:url"]').content = currentUrl;
            document.title = urlParam ? `海纜斷掉時，${urlParam} 會動嗎？` : '海纜斷掉時網站會動嗎？';
            document.querySelector('meta[property="og:title"]').content = document.title;

            // 顯示測試結果
            const result = await fetchTestResult(urlToFilename(urlParam));
            if (result) {
                // 使用新格式的 test_results 結構計算各項數值
                const domesticCloud = result.test_results.domestic?.cloud || 0;
                const domesticDirect = result.test_results.domestic?.direct || 0;
                const foreignCloud = result.test_results.foreign?.cloud || 0;
                const foreignDirect = result.test_results.foreign?.direct || 0;

                const domesticCount = domesticDirect;
                const cloudCount = domesticCloud;
                const foreignCount = foreignCloud + foreignDirect;
                const foreignCloudCount = foreignCloud;
                const foreignDirectCount = foreignDirect;
                const totalConnections = domesticCloud + domesticDirect + foreignCloud + foreignDirect;

                const foreignTotal = foreignCloud + foreignDirect;
                const summaryText = getSummaryText(result);
                const summaryClass = foreignTotal > 0 ? 'wont-work' :
                                    domesticCloud > 0 ? 'might-work' :
                                    'will-work';


                document.getElementById('results').innerHTML = templates.resultCard({
                    url: result.url.replace(/^https?:\/\//, ''),
                    canonicalUrl: result.canonicalURL ? result.canonicalURL.replace(/^https?:\/\//, '') : null,
                    summaryText: summaryText,
                    summaryClass: summaryClass,
                    testTime: formatDate(result.timestamp),
                    httpStatus: result.httpStatus || null,
                    requestCount: result.requestCount || 0,
                    uniqueDomains: result.uniqueDomains || 0,
                    domesticCount: domesticCount,
                    cloudCount: cloudCount,
                    foreignCount: foreignCount,
                    foreignCloudCount: foreignCloudCount,
                    foreignDirectCount: foreignDirectCount,
                    totalConnections: totalConnections,
                    testParameters: result.testParameters || {},
                    testingEnvironment: result.testingEnvironment || null,
                    rawDataUrl: GITHUB_WEB_URL + urlToFilename(result.url),
                    detailsJson: JSON.stringify(result.domainDetails, null, 2)
                });

                document.querySelector('meta[property="og:description"]').content = summaryText;
            }
            else {
                document.getElementById('results').innerHTML = templates.notFound({ url: urlParam });
            }
          }

        // 載入測試結果
        loadResults();
    </script>
</body>
</html>
